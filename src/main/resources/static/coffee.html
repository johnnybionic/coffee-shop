<!DOCTYPE html>
<html lang="en" ng-app="coffeeApp">
<head>
    <meta charset="UTF-8">

    <!--webjars-->
    <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>
    <script type="text/javascript" src='/webjars/angularjs/1.5.7/angular.min.js'></script>

    <!--angular-->
    <script type="text/javascript" src='/js/coffee.js'></script>
    <script type="text/javascript" src="/webjars/angularjs/1.5.7/angular-resource.min.js"></script>
    <script type="text/javascript" src="/webjars/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>

    <!--custom-->
    <link href="/css/starter-template.css" rel="stylesheet">

    <!--mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Coffee Shop</title>
</head>
<body>
<div ng-controller="CoffeeShopController" class="container">
    <div class="form-group">
        <input type="button" class="btn btn-default" value="Find my coffee shop" ng-click="findCoffeeShopNearestToMe()">
    </div>
    <div class="panel panel-default" ng-show="nearestCoffeeShop">
        <div class="panel-body">
            <strong>{{nearestCoffeeShop.name}}</strong>
            <a ng-href=""></a>
        </div>

    </div>
</div>
<div ng-controller="DrinksController" class="container">
        <uib-alert ng-repeat="message in messages" type="{{message.type}}" close="closeAlert($index)">
            <!--<uib-alert ng-repeat="message in messages" type="alert alert-success" close="closeAlert($index)">-->
            {{message.msg}}
            <div ng-show="message.orderId">
                <!--<a ng-href="/service/coffeeshop/{{coffeShopId}}/order/{{message.orderId}}" >Order details</a>-->
                <a ng-href="/service/coffeeshop/1/order/{{message.orderId}}">Order details</a>
            </div>
        </uib-alert>
    <form ng-submit="giveMeCoffee()">
        <div class="form-group">
            <label>Drink</label>
            <select ng-model="drink.type" ng-options="type.name for type in types | orderBy:'name'"
                    class="form-control"></select>
        </div>
        <div class="form-group">
            <label>Size</label>
            <select ng-model="drink.size" ng-options="size for size in sizes" class="form-control"></select>
        </div>
        <div class="form-group">
            <label>Your name</label>
            <input type="text" ng-model="drink.drinker" ng-required="true" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" value="Give Me Coffee" class="btn btn-default btn-lg">
        </div>
    </form>
    <pre>{{drink | json}}</pre>
</div>

</body>
</html>
